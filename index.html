<section id="search-sect">
   <h1>IP Address Tracker</h1>
   <div class="input-wrapper">
      <input type="text" name="ipAddres" id="ip-address-input" placeholder="Search for any IP address or domain">
      <div id="submit-btn"></div>
   </div>

   <div class="output-container">
      <div><small>IP ADDRESS</small><span id="ip-address-output">---</span></div>
      <div class="vertical-line"></div>
      <div><small>LOCATION</small><span id="location-output">---</span></div>
      <div class="vertical-line"></div>
      <div><small>TIMEZONE</small><span id="timezone-output">---</span></div>
      <div class="vertical-line"></div>
      <div><small>ISP</small><span id="isp-output">---</span></div>
   </div>
</section>
